<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Tab Grouper</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 320px;
      padding: 16px;
      margin: 0;
    }
    
    h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 18px;
      color: #333;
    }
    
    .option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    label {
      margin-right: 8px;
      flex-grow: 1;
      font-size: 14px;
    }
    
    .separator {
      height: 1px;
      background-color: #ddd;
      margin: 16px 0;
    }
    
    .domain-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    
    .domain-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    
    .domain-item:last-child {
      border-bottom: none;
    }
    
    .domain-name {
      flex-grow: 1;
      margin-right: 8px;
      font-size: 14px;
    }
    
    .color-select {
      width: 80px;
    }
    
    .custom-name {
      width: 100%;
      padding: 4px;
      margin-top: 4px;
      font-size: 14px;
    }
    
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3367D6;
    }
    
    button.secondary {
      background-color: #F1F1F1;
      color: #333;
    }
    
    button.secondary:hover {
      background-color: #E4E4E4;
    }
    
    .buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 16px;
    }
    
    .no-domains {
      text-align: center;
      padding: 16px;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Domain Tab Grouper</h2>
  
  <div class="option">
    <label for="groupSubdomains">Group subdomains together</label>
    <input type="checkbox" id="groupSubdomains">
  </div>
  
  <div class="option">
    <label for="autoGroupNewTabs">Auto-group new tabs</label>
    <input type="checkbox" id="autoGroupNewTabs" checked>
  </div>
  
  <div class="separator"></div>
  
  <h3>Domain Settings</h3>
  <div id="domainList" class="domain-list">
    <div class="no-domains">No domains found. Open some tabs first.</div>
  </div>
  
  <div class="buttons">
    <button id="regroupButton" class="secondary">Regroup Tabs</button>
    <button id="saveButton">Save Settings</button>
  </div>
  
  <!-- Templates for dynamic content -->
  <template id="domainItemTemplate">
    <div class="domain-item">
      <div class="domain-name"></div>
      <select class="color-select">
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
        <option value="cyan">Cyan</option>
        <option value="orange">Orange</option>
        <option value="grey">Grey</option>
      </select>
      <input type="text" class="custom-name" placeholder="Custom name (optional)">
    </div>
  </template>
  
  <script src="popup.js"></script>
</body>
</html>
